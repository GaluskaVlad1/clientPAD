<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SignUp</title>
</head>
<body>
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <div>
    <div class="centerInputs">
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="Enter your username" formControlName="new_username">
    </div>
    <div class="centerInputs">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter your password" formControlName="new_password">
    </div>
    <div class="centerButtons">
        <button type="submit">Sign Up</button>
    </div>
  </div>
</body>
</html>
